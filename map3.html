<script src="//d3js.org/d3.v3.min.js"></script>

<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="js/jquery-2.2.0.min.js"></script>
<script>
    var width = 960,
        height = 500;

    //min areas of threshold for points inside and outside viewport
    var scale, translate, visibleArea, invisibleArea;

    var simplify = d3.geo.transform({
        point: function(x, y, z) {
            if (z < visibleArea) {
                return;
            }
            x = x * scale + translate[0];
            y = y * scale + translate[1];
            if (x >= -10 && x <= width + 10 && y >= -10 && y <= height + 10 || z >= invisibleArea) {
                this.stream.point(x, y);
            }
        }
    });

    var zoom = d3.behavior.zoom().size([width, height]).on('zoom', zoomed);
    var sites = [];
    var siteArray = ["Costa Rica", "Ireland", "Netherlands", "Puerto Rico", "United States"];
    var siteLocations = [];
    var projection = d3.geo.orthographic()
            .translate([0, 0])
            .clipAngle(90)
            .precision(0.6);

    var canvas = d3.select("body").append("canvas")
        .attr("width", width)
        .attr("height", height);

    var c = canvas.node().getContext("2d");

    var path = d3.geo.path()
        .projection(simplify)
        .context(c);

    var title = d3.select("h1");

    queue()
        .defer(d3.json, "data/world.json")
        .defer(d3.json, "data/siteData.json")
        .await(ready);

    function zoomTo(location, scale) {
        var point = projection(location);
        return zoom.translate([width/2 - point[0] * scale, height/2 - point[1] * scale]).scale(scale);
    }

    function zoomed(d) {
        translate = zoom.translate();
        scale = zoom.scale();
        visibleArea = 1 /scale /scale;
        invisibleArea = 200 * visibleArea;
        c.clearRect(0, 0, width, height);
        c.beginPath();
        path(d);
        c.stroke();
    }

    function jump() {
        var t = d3.select(this);
        (function repeat() {
            t = t.transition()
                .call(zoomTo(place, 6).event)
                .transition()
                .call(zoomTo(place, 4).event)
                .each('end', repeat);
        })();
    }

    function ready(error, world, siteData) {
      if (error) throw error;
      sites = siteData.sites.geometries;
      console.log('sites ' , sites);
      var globe = {type: "Sphere"},
          land = topojson.feature(world, world.objects.land),
          countries = topojson.feature(world, world.objects.countries).features,
          borders = topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }),
          i = -1;
          countries.forEach(function(country) {
            if ($.inArray(country.properties.name, siteArray) > -1 ) {
                return siteLocations.push(country);
            }
          });
          var n = siteLocations.length;

      (function transition() {
        d3.transition()
            .duration(1250)
            .each("start", function() {
              title.text(siteLocations[i = (i + 1) % n].properties.name);
            })
            .tween("rotate", function() {
              var p = d3.geo.centroid(siteLocations[i]),
                  r = d3.interpolate(projection.rotate(), [-p[0], -p[1]]);
              return function(t) {
                projection.rotate(r(t));
                c.clearRect(0, 0, width, height);
                c.strokeStyle = "#000", c.lineWidth = .5, c.beginPath(), path(land), c.stroke();
                c.fillStyle   = "#f00", c.beginPath(), path(siteLocations[i]), c.fill();
                c.strokeStyle = "#000", c.lineWidth = .5, c.beginPath(), path(borders), c.stroke();
                c.strokeStyle = "#000", c.lineWidth = 2, c.beginPath(), path(globe), c.stroke();
              };
            })
          .transition()
            .each("end", transition);
      })();
    }
</script>
